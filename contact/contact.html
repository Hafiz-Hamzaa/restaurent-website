    <!-- CONTACT PAGE MAIN WRAPPER -->
<section class="contact-section">

  <div class="contact-container">

    <!-- LEFT SIDE IMAGE -->
    <div class="contact-image">
      <img src="../assets/phone-01.jpg" alt="Contact Image" id="phoneImage">
    </div>

    <!-- FORM -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Fill out the form and our team will get back to you quickly.</p>

      <form id="contactForm">

        <div class="input-group">
          <label>Your Name</label>
          <input type="text" id="cname" placeholder="Enter your name">
        </div>

        <div class="input-group">
          <label>Email Address</label>
          <input type="email" id="cemail" placeholder="Enter your email">
        </div>

        <div class="input-group">
          <label>Message</label>
          <textarea id="cmessage" placeholder="Write your message..." rows="5"></textarea>
        </div>

        <button class="contact-btn">Send Message</button>
      </form>
    </div>

    <!-- MAP -->
    <div class="contact-map">
      <iframe 
        src="https://maps.google.com/maps?q=karachi&t=&z=13&ie=UTF8&iwloc=&output=embed"
        frameborder="0" 
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>

  </div>

</section>


    <script src="./contact.js"></script>
